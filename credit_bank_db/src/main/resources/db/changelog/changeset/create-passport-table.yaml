databaseChangeLog:
  - changeSet:
      id: create-passport
      author: Vadim Kramarenko
      changes:
        - createTable:
            tableName: passport
            columns:
              - column:
                  name: passport_uuid
                  type: uuid
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: series
                  type: varchar(4)
                  constraints:
                    nullable: false
              - column:
                  name: number
                  type: varchar(6)
                  constraints:
                    nullable: false
              - column:
                  name: issue_branch
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: issue_date
                  type: date
                  constraints:
                    nullable: false