databaseChangeLog:
  - changeSet:
      id: create-client
      author: Vadim Kramarenko
      changes:
        - createTable:
            tableName: credit
            columns:
              - column:
                  name: credit_id
                  type: uuid
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true

              - column:
                  name: amount
                  type: decimal
                  constraints:
                    nullable: false

              - column:
                  name: term
                  type: int
                  constraints:
                    nullable: false

              - column:
                  name: monthly_payment
                  type: decimal
                  constraints:
                    nullable: false

              - column:
                  name: rate
                  type: decimal
                  constraints:
                    nullable: false

              - column:
                  name: psk
                  type: decimal
                  constraints:
                    nullable: false

              - column:
                  name: payment_schedule
                  type: jsonb
                  constraints:
                    nullable: false

              - column:
                  name: insurance_enable
                  type: boolean
                  constraints:
                    nullable: false

              - column:
                  name: salary_client
                  type: boolean
                  constraints:
                    nullable: false

              - column:
                  name: credit_status
                  type: varchar
                  constraints:
                    nullable: false