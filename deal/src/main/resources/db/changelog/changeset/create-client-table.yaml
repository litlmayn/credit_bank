databaseChangeLog:
  - changeSet:
      id: create-client
      author: Vadim Kramarenko
      changes:
        - createTable:
            tableName: client
            columns:
              - column:
                  name: client_id
                  type: uuid
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: last_name
                  type: varchar
                  constraints:
                    nullable: false

              - column:
                  name: first_name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: middle_name
                  type: varchar
                  constraints:
                    nullable: true

              - column:
                  name: birth_day
                  type: date
                  constraints:
                    nullable: false

              - column:
                  name: email
                  type: varchar
                  constraints:
                    nullable: false

              - column:
                  name: gender
                  type: varchar
                  constraints:
                    nullable: true

              - column:
                  name: marital_status
                  type: varchar
                  constraints:
                    nullable: true

              - column:
                  name: dependent_amount
                  type: integer
                  constraints:
                    nullable: true

              - column:
                  name: passport_id
                  type: uuid
                  constraints:
                    nullable: true
                    foreignKeyName: passport_id
                    references: passport(passport_uuid)

              - column:
                  name: employment_id
                  type: uuid
                  constraints:
                    nullable: true
                    foreignKeyName: employment_id
                    references: employment(employment_uuid)

              - column:
                  name: account_number
                  type: varchar
                  constraints:
                    nullable: true