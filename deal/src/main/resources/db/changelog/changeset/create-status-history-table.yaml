databaseChangeLog:
  - changeSet:
      id: create-status-history
      author: Vadim
      changes:
        - createTable:
            tableName: status_history
            columns:
              - column:
                  name: status
                  type: varchar
                  constraints:
                    nullable: true
              - column:
                  name: time
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: change_type
                  type: varchar
                  constraints:
                    nullable: false